<!--	Sheet Parameters	 -->
<div class="charsheet ">

    <!--	Background	 -->
    <div class="sheet-background">
        <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-background.png" />
    </div>

</div>


<div class="header">

    <!--	Photo	 -->
    <div class="header-photo">
        <img name="attr_character_avatar">
    </div>

    <!--	Info	 -->
    <div class="header-info">
        <input contenteditable="true" type="text" name="attr_name" title="@{name}" value="Name" style="color: var(--CBaseDarkest); font-size: 40px; margin-top: 5px;">
        <input contenteditable="true" type="text" name="attr_race" title="@{race}" value="Race" style="color: var(--CBaseDark); font-size: 20px; margin-top: -15px;">
        <input contenteditable="true" type="text" name="attr_title" title="@{title}" value="Title" style="color: var(--CBaseDarker); font-size: 15px; margin-top: -10px; ">
    </div>

    <!--	Level	 -->
    <div class="header-level">
        <label>Level</label>
        <span type="number" name="attr_level" title="@{level}">0</span>
    </div>

</div>


<div class="tabs">

    <!--	Core	 -->
    <div class="tabs-core">
        <button type="button" id="core_b" class="tabs-button">
            <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-core.svg" class="tabs-img" />
        </button>
    </div>

    <!--	Power	 -->
    <div class="tabs-power">
        <button type="button" id="options_b" class="tabs-button">
            <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-power.svg" class="tabs-img" />
        </button>
    </div>

    <!--	Items	 -->
    <div class="tabs-items">
        <button type="button" id="options_b" class="tabs-button">
            <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-items.svg" class="tabs-img" />
        </button>
    </div>

    <!--	Story	 -->
    <div class="tabs-story">
        <button type="button" id="options_b" class="tabs-button">
            <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-story.svg" class="tabs-img" />
        </button>
    </div>

    <!--	Options    -->
    <div class="tabs-options">
        <button type="button" id="options_b" class="tabs-button">
            <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-options.svg" class="tabs-img" />
        </button>
    </div>
</div>


<div class="core">

    <!--	Stats	 -->
    <div class="core-stats">
        <div class="core-stats-str">
            <div class="core-statblock" style="background-color: rgba(248, 157, 116, 0.2); ">
                <label class="core-statname" style=" color: var(--CBaseDarker);">Str</label>
                <span type="number" name="attr_str_mod" title="@{str_mod}" class="core-statmod">0</span>
                <button class="core-statblock-button"></button>
            </div>
            <div class="core-statcircle">
                <input contenteditable="true" type="number" name="attr_str" title="@{str}" value="10" class="core-statvalue">
            </div>
            <div class="core-stattoggle">
                <input type="checkbox" class="core-checkbox" name="attr_str_prof" title="@{str_prof}">
            </div>
        </div>

        <div class="core-stats-int">
            <div class="core-statblock" style="background-color: rgba(173, 137, 191, 0.2); ">
                <label class="core-statname" style=" color: var(--CBaseDarker);">Int</label>
                <span type="number" name="attr_int_mod" title="@{int_mod}" class="core-statmod">0</span>
                <button class="core-statblock-button"></button>
            </div>
            <div class="core-statcircle">
                <input contenteditable="true" type="number" name="attr_int" title="@{int}" value="10" class="core-statvalue">
            </div>
            <div class="core-stattoggle">
                <input type="checkbox" class="core-checkbox" name="attr_int_prof" title="@{int_prof}">
            </div>
        </div>

        <div class="core-stats-dex">
            <div class="core-statblock" style="background-color: rgba(248, 157, 116, 0.2); ">
                <label class="core-statname" style=" color: var(--CBaseDarker);">Dex</label>
                <span type="number" name="attr_dex_mod" title="@{dex_mod}" class="core-statmod">0</span>
                <button class="core-statblock-button"></button>
            </div>
            <div class="core-statcircle">
                <input contenteditable="true" type="number" name="attr_dex" title="@{dex}" value="10" class="core-statvalue">
            </div>
            <div class="core-stattoggle">
                <input type="checkbox" class="core-checkbox" name="attr_dex_prof" title="@{dex_prof}">
            </div>
        </div>

        <div class="core-stats-wis">
            <div class="core-statblock" style="background-color: rgba(173, 137, 191, 0.2); ">
                <label class="core-statname" style=" color: var(--CBaseDarker);">Wis</label>
                <span type="number" name="attr_wis_mod" title="@{wis_mod}" class="core-statmod">0</span>
                <button class="core-statblock-button"></button>
            </div>
            <div class="core-statcircle">
                <input contenteditable="true" type="number" name="attr_wis" title="@{wis}" value="10" class="core-statvalue">
            </div>
            <div class="core-stattoggle">
                <input type="checkbox" class="core-checkbox" name="attr_wis_prof" title="@{wis_prof}">
            </div>
        </div>

        <div class="core-stats-con">
            <div class="core-statblock" style="background-color: rgba(248, 157, 116, 0.2); ">
                <label class="core-statname" style=" color: var(--CBaseDarker);">Con</label>
                <span type="number" name="attr_con_mod" title="@{con_mod}" class="core-statmod">0</span>
                <button class="core-statblock-button"></button>
            </div>
            <div class="core-statcircle">
                <input contenteditable="true" type="number" name="attr_con" title="@{con}" value="10" class="core-statvalue">
            </div>
            <div class="core-stattoggle">
                <input type="checkbox" class="core-checkbox" name="attr_con_prof" title="@{con_prof}">
            </div>
        </div>

        <div class="core-stats-cha">
            <div class="core-statblock" style="background-color: rgba(173, 137, 191, 0.2); ">
                <label class="core-statname" style=" color: var(--CBaseDarker);">Cha</label>
                <span type="number" name="attr_cha_mod" title="@{cha_mod}" class="core-statmod">0</span>
                <button class="core-statblock-button"></button>
            </div>
            <div class="core-statcircle">
                <input contenteditable="true" type="number" name="attr_cha" title="@{cha}" value="10" class="core-statvalue">
            </div>
            <div class="core-stattoggle">
                <input type="checkbox" class="core-checkbox" name="attr_cha_prof" title="@{cha_prof}">
            </div>
        </div>
    </div>


    <!--	Resources	 -->
    <div class="core-resources">

        <div class="core-resources-vitality">
            <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/core/core-heart.svg" class="core-resources-vitality-heart" />
        </div>

    </div>


</div>




<script type="text/worker">

    on("sheet:opened change:class_level change:multiclass_level", function() {

        getAttrs(["class_level","multiclass_level"], function(values) {

            let cl = parseInt(values["class_level"])||0;
            let ml = parseInt(values["multiclass_level"])||0;

            setAttrs({	level: ml + cl	});

        });

    });

</script>
