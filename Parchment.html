<div class="sheet-parchment">

    <!--	Background	 -->
    <div class="sheet-background">
        <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-background.png" />
    </div>



    <!--	Photo	 -->
    <div class="sheet-header-photo">
        <img name="attr_character_avatar">
    </div>

    <!--	Name	 -->
    <div class="sheet-header-name">
        <input contenteditable="true" type="text" name="attr_name" title="@{name}" value="Name">
    </div>

    <!--	Race	 -->
    <div class="sheet-header-race">
        <input contenteditable="true" type="text" name="attr_race" title="@{race}" value="Race">
    </div>

    <!--	Title	 -->
    <div class="sheet-header-title">
        <input contenteditable="true" type="text" name="attr_title" title="@{title}" value="Title">
    </div>

    <!--	Level	 -->
    <div class="sheet-header-level">
        <label>Level</label>
        <span type="number" name="attr_level" title="@{level}">0</span>
    </div>



    <!--	Core Tab	 -->
    <div class="sheet-tabs-core">
        <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-core.svg" />
        <button></button>
    </div>

    <!--	Power Tab	 -->
    <div class="sheet-tabs-power">
        <button></button>
    </div>

    <!--	Items Tab	 -->
    <div class="sheet-tabs-items">
        <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-items.svg" />
        <button></button>
    </div>

    <!--	Story Tab	 -->
    <div class="sheet-tabs-story">
        <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-story.svg" />
        <button></button>
    </div>

    <!--	Options Tab    -->
    <div class="sheet-tabs-options">
        <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-options.svg" />
        <button></button>
    </div>

<script type="text/worker">

	on("sheet:opened change:class_level change:multiclass_level", function() {

		getAttrs(["class_level","multiclass_level"], function(values) {

			let cl = parseInt(values["class_level"])||0;
			let ml = parseInt(values["multiclass_level"])||0;

			setAttrs({	level: ml + cl	});

		});

	});

</script>
