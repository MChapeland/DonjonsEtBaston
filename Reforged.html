
<div class="sheet-charsheet">


    <input type="hidden" class="sheet-tabshow" name="attr_sheetTab" value="hidecharacter" />

    <!-- Sidebar -->
    <div class="sheet-sidebar">

        <button type="action" class="sheet-sidebar-button" name="act_character">
            <img name="attr_character_avatar" style="width: 100%; height: 100%; filter: brightness(100%);" />
        </button>

        <div class="sheet-sidebar-line"></div>

        <button type="action" class="sheet-sidebar-button" name="act_core">
            <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-core.svg" class="sheet-sheet-tabs-img" />
        </button>

        <button type="action" class="sheet-sidebar-button" name="act_power">
            <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-power.svg" class="sheet-sheet-tabs-img" />
        </button>

        <button type="action" class="sheet-sidebar-button" name="act_inventory">
            <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-items.svg" class="sheet-sheet-tabs-img" />
        </button>

        <button type="action" class="sheet-sidebar-button" name="act_options">
            <img src="https://github.com/MChapeland/ParchmentCS/raw/main/img/common/sheet-tabs-options.svg" class="sheet-sheet-tabs-img" />
        </button>

    </div>

    <div class="sheet-content">

            </div>

    <script type="text/worker">

        const buttonlist = ["character","core","power","inventory","options"];

        buttonlist.forEach(button => {

            on(`clicked:${button}`, function() {

                    setAttrs({
                        sheetTab: button
                    });

            });

        });
