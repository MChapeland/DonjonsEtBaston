<!DOCTYPE html> 

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dodge Calculator</title>


    <style>

        body {
            position: absolute;
        }

        input {
            padding: 5px;
            border-radius: 4px;
            font-family: sans-serif;
            background-color: dimgrey;
            font-weight: bold;
            color: white;
            width: 30px;
            margin: 5px;
        }

        label {
            font-weight: bold;
            font-family: sans-serif;
            color: lightgrey;
            margin: 2px;
        }

        button {
            font-weight: bold;
            font-family: sans-serif;
            color: #191919;
            background-color: lightgrey;
        }

    </style>


</head>
<body>
    <div style="margin: auto; width: 300px; background-color: #191919; padding: 5px; ">

        <br>

        <label></label><label></label><label></label>
        <label for="in1">💥</label>
        <input type="text" id="in1" name="">

        <label></label><label></label><label></label>
        <label for="in2">🛡️</label>
        <input type="text" id="in2" name="">

        <label></label><label></label><label></label><label></label><label></label>
        <button onclick="calc();">Calculate</button>

        <br> <br>

        <label></label><label></label><label></label>
        <label for="in2">🎲</label>
        <label id="out">0</label>

        <br><br><br>
    </div>


    <script>

        function calc() {

            const AR = Number(document.querySelector("#in1").value);
            const AC = Number(document.querySelector("#in2").value);
            var result = Number(15 - (AC - AR));

            if (AR >= AC) {
                document.querySelector("#out").innerHTML = "The attack hits!";
            }
            else if (result <= 0) {
                document.querySelector("#out").innerHTML = "The attack fails!";
            }
            else {
                document.querySelector("#out").innerHTML = "DC " + result;
            }
        }
    </script>


</body>

</html>
